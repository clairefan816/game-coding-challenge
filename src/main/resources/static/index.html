<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Claire MasterMind Game</title>
    <link rel="shortcur icon" href="favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="main-content">
    <div class="header"><img
            src="images/logo.png"
            align="right" alt="logo"
            width="60" height="50">Can you
        guess the secret number?</div>
    <div class="board-container board-content content">
        <div title="Start game -> pick four in keyboard -> click confirm and check your result"
             class="result-and-guess background-image">
            <div class="result-container">
                <div class="one-result round-ten"></div>
                <div class="one-result round-nine"></div>
                <div class="one-result round-eight"></div>
                <div class="one-result round-seven"></div>
                <div class="one-result round-six"></div>
                <div class="one-result round-five"></div>
                <div class="one-result round-four"></div>
                <div class="one-result round-three"></div>
                <div class="one-result round-two"></div>
                <div class="one-result round-one"></div>
            </div>
            <div class="guess-container">
                <div class="one-guess round-ten">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-nine">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-eight">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-seven">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-six">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-five">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-four">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-three">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-two">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
                <div class="one-guess round-one">
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                    <div class="one-box"></div>
                </div>
            </div>
        </div>
        <div class="letter-content">
            <div class="button-confirm circle" title="Click for checking your guess!">Confirm</div>
            <div class="letter-container">
                <div><p>0</p></div>
                <div><p>1</p></div>
                <div><p>2</p></div>
                <div><p>3</p></div>
                <div><p>4</p></div>
                <div><p>5</p></div>
                <div><p>6</p></div>
                <div><p>7</p></div>
                <div><p id="hide8">8</p></div>
                <div><p id="hide9">9</p></div>
            </div>
            <div class="button-cancel circle" title="Click for reverting one step!">Cancel</div>
        </div>

        <div class="key-container">
            <div class="key-num" data-number="0" style="z-index: 12;"></div>
            <div class="key-num" data-number="1" style="z-index: 11;"></div>
            <div class="key-num" data-number="2" style="z-index: 10;"></div>
            <div class="key-num" data-number="3" style="z-index: 9;"></div>
            <div class="key-num" data-number="4" style="z-index: 8;"></div>
            <div class="key-num" data-number="5" style="z-index: 7;"></div>
            <div class="key-num" data-number="6" style="z-index: 6;"></div>
            <div class="key-num" data-number="7" style="z-index: 5;"></div>
            <div class="key-num" id="key-hide-8" data-number="8" style="z-index: 4;"></div>
            <div class="key-num" id="key-hide-9" data-number="9" style="z-index: 3;"></div>
        </div>
    </div>
    <div class="info-container content">
        <div class="timer-box">
            <div class="flip-card" style="z-index: 16">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="box-content">Settings</p>
                        <div class="choose-button" id="with-color"
                             title="The default setting is with color">With
                            Color</div>
                        <div class="choose-button" id="with-number"
                             title="The default setting is with number">With Number</div>
                    </div>
                    <div class="flip-card-back">
                        Back
                    </div>
                </div>
            </div>
        </div>
        <div class="reset-box">
            <div class="flip-card" style="z-index: 16">
                <div class="flip-card-inner">
                    <div class="front flip-card-front">
                        <p class="box-content">Start New Game</p>
                        <div class="choose-button box-content" id="easy" title="choose number from 0 to 7">Easy Game</div>
                        <div class="choose-button box-content" id="hard"
                             title="choose number from 0 to 9">Hard Game</div>
                    </div>
                    <div class="end flip-card-back">
                        <p>Back</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="instruction-box">
            <div class="flip-card" style="z-index: 16">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="box-content">GameId:<p id="game-id"></p></div>
                        <div class="box-content">GameStatus:<p id="game-result"></p></div>
                        <div class="box-content" >Peek the answer?</div>
                    </div>
                    <div class="flip-card-back">
                        <p id="peek-digit-answer">The result is:</p>
                        <div class="pick-color-answer-container">
                            <span class="peek-color-answer" id="result1"></span>
                            <span class="peek-color-answer" id="result2"></span>
                            <span class="peek-color-answer" id="result3"></span>
                            <span class="peek-color-answer" id="result4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
